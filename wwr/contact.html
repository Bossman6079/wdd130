        <img src="images/logo.jpg" alt="Rapid River Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>

    </header>

    <main>
        <h1>Contact Rapid River Rafting</h1>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Address:</strong> 123 Rapids Lane, Cape Coast, CO 81234</p>
            <p><strong>Phone:</strong> +233241016079</p>
            <p><strong>Email:</strong> samuelbossman027522@gmail.com</p>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d415.2536342152262!2d-1.2822452438452816!3d5.101098780857182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfddffb07a59f6cf%3A0x57578375d0f65676!2sThe%20Church%20of%20Jesus%20Christ%20of%20Latter-day%20Saints!5e1!3m2!1sen!2sgh!4v1744207922107!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="team-grid">
                <figure>
                    <img src="images/Samuel.jpg" alt="Customer Service Representative">
                    <figcaption>Samuel - Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="images/emily.jpeg" alt="receptionist Emily">
                    <figcaption>Emily - Customer Relations</figcaption>
                </figure>
                <figure>
                    <img src="images/alexandra.jpeg" alt="Smiling safety instructor alexandra">
                    <figcaption>Alexandra - Safety Instructor</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label for="purpose-inquiry">
                    <input type="radio" id="purpose-inquiry" name="purpose" value="inquiry" required> General Inquiry
                </label><br>
                <label for="purpose-reservation">
                    <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation Question
                </label><br>
                <label for="purpose-suggestion">
                    <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="subscribe">
                    <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main> 

    <footer>
        <p>&copy; 2025 Rapid River Rafting | Samuel Bossman</p>
